<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ToDoアプリ</title>
        <meta name="description" content="簡易ToDoアプリ">
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <h1>ToDoアプリ</h1>
        <div id="float">
        <div>
            <label>タスク</label>
            <input id="taskName" type="text" placeholder="ここに入力" size="30"/>
            <button id="add" type="button" >登録</button>
        </div>
        <div>
            <label>検索</label>
            <input id="searchTask" type="text" placeholder="検索するタスクを入力"/>
        </div>
        </div>
        <p id="task"></p>

        <dialog id="dialog">
            <div>本当に削除してよろしいですか？</div>
            <div id="dialogButton">
                <button id="okButton">OK</button>
                <button id="cancelButton">キャンセル</button>
            </div>
        </dialog>

        <p id="taskCount">全てのタスク：０　完了済み：０　未完了：０</p>
        <script src="todo.js"></script>
    </body>
</html>
